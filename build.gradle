plugins {
    id 'java'
}

group 'org.example'
version '0.0.1'

repositories {
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.0_227'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.0'
}

test {
    useJUnitPlatform()
}